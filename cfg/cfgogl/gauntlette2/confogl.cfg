// 2 player cvars
confogl_addcvar confogl_pills_limit 4     // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar z_tank_health 3000        // 4000 in normal coop, this value is multiplied by 1.5 in normal versus modes
confogl_addcvar survivor_limit 2
confogl_addcvar z_common_limit 10
confogl_addcvar z_mob_spawn_min_size 3 
confogl_addcvar z_mob_spawn_max_size 3
confogl_addcvar z_mob_spawn_min_interval_normal 3600	//hour long delay - effectively no natural horde
confogl_addcvar z_mob_spawn_max_interval_normal	3600
confogl_addcvar z_mega_mob_size 8          
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_pounce_damage 2      

// Gauntlet shared cvars
exec cfgogl/gauntlet/shared_cvars.cfg

// Config cvars
exec cfgogl/gauntlette2/gauntlette2.cfg